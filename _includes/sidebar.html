<!-- Begin Body -->
<div class="container">
    <div class="row">
        <div class="col-md-2" id="leftCol">
            <div id="picture" style="background-image: url({{ site.baseurl }}/1.JPG)"></div>
            <p>{{site.description}}</p>
            <hr>
            <div id="social-icons">
                <ul>
                    <li><a href="http://facebook.com/{{ site.facebook }}"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="https://mx.linkedin.com/in/{{ site.linkedin }}"><i class="fa fa-linkedin"></i></a></li>
                    <li><a href="http://github.com/{{ site.github }}"><i class="fa fa-github"></i></a></li>
                </ul>
            </div>
            <hr>
            <div class="navigation">
                <ul>
                    {% for my_page in site.pages %} {% if my_page.title %}
                    <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title}}</a></li>
                    {% endif %} {% endfor %}
                    <li><a href="{{site.baseurl}}/project.html">project</a></li>
                    <li><a href="{{site.baseurl}}/resume.html">resume</a></li>
                </ul>
            </div>
            <hr>
            <p>{{site.footer}}
                <p>
                    <p>Powered by Jekyll
                        <p>
                            <hr>
        </div>
        <div class="col-md-10 content">
            {{ content }}
        </div>
    </div>
</div>
